<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">

        <div class="form-group">
            <label>Temperature (Â°C)</label>
            <input type="number" step="any" name="Temperature" required>
        </div>

        <div class="form-group">
            <label>Relative Humidity (%)</label>
            <input type="number" step="any" name="RH" required>
        </div>

        <div class="form-group">
            <label>Wind Speed (km/h)</label>
            <input type="number" step="any" name="Ws" required>
        </div>

        <div class="form-group">
            <label>Rain (mm)</label>
            <input type="number" step="any" name="Rain" required>
        </div>

        <div class="form-group">
            <label>FFMC</label>
            <input type="number" step="any" name="FFMC" required>
        </div>

        <div class="form-group">
            <label>DMC</label>
            <input type="number" step="any" name="DMC" required>
        </div>

        <div class="form-group">
            <label>ISI</label>
            <input type="number" step="any" name="ISI" required>
        </div>

        <div class="form-group">
            <label>Class (0 = Not Fire, 1 = Fire)</label>
            <input type="number" name="Classes" required>
        </div>

        <div class="form-group">
            <label>Region (0 or 1)</label>
            <input type="number" name="Region" required>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
        <div class="result">
            ðŸ”¥ Predicted FWI: {{ results }}
        </div>
    {% endif %}
</div>

</body>
</html>
